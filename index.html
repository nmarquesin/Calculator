<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js\bootstrap.js"></script>
    <script type="text/javascript" src="js\myscripts.js"></script>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\bootstrap-theme.css">
    <link rel="stylesheet" href="css\mystyles.css">
    <title>Free Code Camp's Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">

        </div>

        <div id="calc-body" class="col-xs-4 well calc-main-body">

          <div id="brand" class="row">
            <div class="col-xs-12 text-center">
              Calculator's title
            </div>
          </div>

          <div class="row">
            <div id="calc-display" class="col-xs-12 well text-right">
                Display placeholder
            </div>
          </div>

          <div id="btns-1st-row" class="row">
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-group btn-group-justified btn-danger">AC</button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-group btn-group-justified btn-danger">CE</button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-group btn-group-justified">/</button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-group btn-group-justified">x</button>
            </div>
          </div>

          <div id="btns-2nd-row" class="row">
              <div class="col-xs-3">
                <button id="btn7" type="button" class="btn btn-default btn-group btn-group-justified">7</button>
              </div>
              <div class="col-xs-3">
                <button id="btn8" type="button" class="btn btn-default btn-group btn-group-justified">8</button>
              </div>
              <div class="col-xs-3">
                <button id="btn9" type="button" class="btn btn-default btn-group btn-group-justified">9</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-default btn-group btn-group-justified">-</button>
              </div>
          </div>

          <div id="btns-3rd-row" class="row">
                <div class="col-xs-3">
                  <button id="btn4" type="button" class="btn btn-default btn-group btn-group-justified">4</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn5" type="button" class="btn btn-default btn-group btn-group-justified">5</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn6" type="button" class="btn btn-default btn-group btn-group-justified">6</button>
                </div>
                <div class="col-xs-3">
                  <button type="button" class="btn btn-default btn-group btn-group-justified">+</button>
                </div>
          </div>

          <div id="btns-last-2-rows" class="row">
                <div class="col-xs-9">

                  <div class="row">
                    <div class="col-xs-4">
                      <button id="btn1" type="button" class="btn btn-default btn-group btn-group-justified">1</button>
                    </div>
                    <div class="col-xs-4">
                      <button id="btn2" type="button" class="btn btn-default btn-group btn-group-justified">2</button>
                    </div>
                    <div class="col-xs-4">
                      <button id="btn3" type="button" class="btn btn-default btn-group btn-group-justified">3</button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-8">
                      <button id="btn0" type="button" class="btn btn-default btn-group btn-group-justified">0</button>
                    </div>
                    <div class="col-xs-4">
                      <button id="btnDot" type="button" class="btn btn-default btn-group btn-group-justified">.</button>
                    </div>
                  </div>

                </div>
                <div class="col-xs-3">
                  <div class="row">
                    <div class="col-xs-12">
                      <button type="button" class="btn btn-default btn-group btn-group-justified btn-primary btn-enter">=</button>
                    </div>
                  </div>
                </div>
          </div>


        </div> <!-- end of #calc-body -->

        <div class="col-xs-4">

        </div>
      </div>
    </div>

  </body>
</html>
